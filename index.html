<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTLINE: Learning Art with Robots</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: #000000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 0.9) 70%);
        }
        
        .terminal-border {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .glow-text {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        
        .pixel-text {
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }
        
        .scanlines {
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes matrix-rain {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            animation: matrix-rain 3s linear infinite;
            opacity: 0.3;
        }
        
        .ghost-logo {
            filter: drop-shadow(0 0 20px #00ff00);
            image-rendering: pixelated;
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
        }
        
        .pulse-border {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="slide-container scanlines">
        <!-- Matrix Rain Effect -->
        <div id="matrix-container" class="absolute inset-0 pointer-events-none"></div>
        
        <!-- Header Terminal Bar -->
        <div class="terminal-border bg-black p-2 m-4">
            <div class="flex justify-between items-center text-xs">
                <span class="glow-text">>>> SYSTEM STATUS: ONLINE</span>
                <span class="blink">‚ñà</span>
                <span class="glow-text">GHOSTLINE v14.5.7</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center h-full px-8">
            
            <!-- Logo Section -->
            <div class="mb-8 relative">
                <div class="w-48 h-48 mx-auto mb-6 terminal-border pulse-border bg-black p-4 flex items-center justify-center">
                    <div class="text-6xl pixel-text glow-text text-center">
                        üëÅÔ∏è<br/>
                        <div class="text-2xl mt-2">GHOST</div>
                    </div>
                </div>
            </div>
            
            <!-- Title Section -->
            <div class="text-center mb-8">
                <h1 class="text-6xl font-bold mb-4 glow-text pixel-text" style="font-family: 'Orbitron', sans-serif;">
                    GHOSTLINE
                </h1>
                <div class="terminal-border bg-black p-4 mb-6">
                    <div class="text-xl glow-text">LEARNING ART WITH ROBOTS</div>
                </div>
                <div class="text-lg text-green-400 mb-2">An Experimental Digital Art Project</div>
                <div class="text-sm text-green-600">Where Artificial Intelligence Discovers Creativity</div>
            </div>
            
            <!-- Status Display -->
            <div class="grid grid-cols-3 gap-4 w-full max-w-4xl">
                <div class="terminal-border bg-black p-3 text-center">
                    <div class="text-xs text-green-400 mb-1">ROBOT STATUS</div>
                    <div class="glow-text font-bold">ACTIVE</div>
                </div>
                <div class="terminal-border bg-black p-3 text-center">
                    <div class="text-xs text-green-400 mb-1">AI LEARNING</div>
                    <div class="glow-text font-bold">EVOLVING</div>
                </div>
                <div class="terminal-border bg-black p-3 text-center">
                    <div class="text-xs text-green-400 mb-1">ART GENERATION</div>
                    <div class="glow-text font-bold">LIVE</div>
                </div>
            </div>
            
            <!-- Footer Command Line -->
            <div class="absolute bottom-4 left-4 right-4">
                <div class="terminal-border bg-black p-2">
                    <div class="text-sm">
                        <span class="text-green-400">root@ghostline:~$</span> 
                        <span class="glow-text">initiate_art_sequence</span>
                        <span class="blink ml-2">‚ñà</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const container = document.getElementById('matrix-container');
            const chars = '01GHOSTLINE „Ç¢„Éº„Éà„É≠„Éú„ÉÉ„Éà';
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.fontSize = Math.random() * 10 + 10 + 'px';
                char.style.animationDelay = Math.random() * 2 + 's';
                char.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                container.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 5000);
            }, 200);
        }
        
        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
        });
    </script>
</body>
</html>
