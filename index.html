<script>
    // Pixel characters for background
    const pixelChars = ['░', '▒', '▓', '█', '◆', '◇', '♦', '♢', '▲', '▼', '◄', '►', '●', '○', '■', '□', '▪', '▫'];
    
    // Matrix Rain Effect with pixel characters
    function createMatrixRain() {
        const container = document.getElementById('matrix-container');
        
        setInterval(() => {
            const char = document.createElement('div');
            char.className = 'matrix-char';
            char.textContent = pixelChars[Math.floor(Math.random() * pixelChars.length)];
            char.style.left = Math.random() * 100 + '%';
            char.style.fontSize = Math.random() * 8 + 8 + 'px';
            char.style.animationDelay = Math.random() * 2 + 's';
            char.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            container.appendChild(char);
            
            setTimeout(() => {
                if (char.parentNode) {
                    char.parentNode.removeChild(char);
                }
            }, 5000);
        }, 300);
    }
    
    // Exploding pixel rain effect for buttons - ALL DIRECTIONS
    function createPixelExplosion(button) {
        const rect = button.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 30; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel-particle';
            pixel.style.left = centerX + 'px';
            pixel.style.top = centerY + 'px';
            
            // Random direction in 360 degrees
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 150 + 50;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;
            
            pixel.style.setProperty('--dx', dx + 'px');
            pixel.style.setProperty('--dy', dy + 'px');
            pixel.style.animation = `pixelExplode ${Math.random() * 0.8 + 0.6}s ease-out forwards`;
            pixel.style.animationDelay = Math.random() * 0.2 + 's';
            
            // Random pixel colors
            const colors = ['#00ff00', '#66ff66', '#33ff33', '#99ff99', '#ffffff'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];
            pixel.style.boxShadow = `0 0 3px ${pixel.style.background}`;
            
            document.body.appendChild(pixel);
            
            setTimeout(() => {
                if (pixel.parentNode) {
                    pixel.parentNode.removeChild(pixel);
                }
            }, 1000);
        }
    }
    
    // Background floating particles for buttons
    function createBackgroundParticles() {
        const buttons = [document.getElementById('galleryBtn'), document.getElementById('streamBtn')];
        
        setInterval(() => {
            buttons.forEach(button => {
                if (Math.random() < 0.3) { // 30% chance every interval
                    const rect = button.getBoundingClientRect();
                    const particle = document.createElement('div');
                    particle.className = 'background-particle';
                    
                    // Start from button area
                    particle.style.left = rect.left + Math.random() * rect.width + 'px';
                    particle.style.top = rect.top + Math.random() * rect.height + 'px';
                    
                    // Random float direction
                    const floatX = (Math.random() - 0.5) * 60;
                    const floatY = (Math.random() - 0.5) * 60;
                    
                    particle.style.setProperty('--float-x', floatX + 'px');
                    particle.style.setProperty('--float-y', floatY + 'px');
                    particle.style.animation = `backgroundFloat ${Math.random() * 2 + 1}s ease-out forwards`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000);
                }
            });
        }, 200);
    }
    
    // Add click effects to buttons
    document.getElementById('galleryBtn').addEventListener('click', function(e) {
        createPixelExplosion(this);
    });
    
    document.getElementById('streamBtn').addEventListener('click', function(e) {
        createPixelExplosion(this);
    });
    
    // Initialize effects
    document.addEventListener('DOMContentLoaded', function() {
        createMatrixRain();
        createBackgroundParticles();
    });
</script>
