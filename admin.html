html, body {
    background: #000000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

.terminal-border {
    border: 2px solid #00ff00;
    box-shadow: none;
}

.glow-text {
    text-shadow: none;
}

.no-glow {
    box-shadow: none !important;
    text-shadow: none !important;
    animation: none !important;
}

.pixel-text {
    font-family: 'Press Start 2P', cursive;
    image-rendering: pixelated;
}

.scanlines {
    background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.02) 50%);
    background-size: 100% 3px;
    animation: scanlines 0.1s linear infinite;
}

@keyframes scanlines {
    0% { background-position: 0 0; }
    100% { background-position: 0 3px; }
}

.admin-input {
    background: #000000;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px 12px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 14px;
}

.admin-input:focus {
    outline: none;
    box-shadow: none;
}

.admin-button {
    background: #000000;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Share Tech Mono', monospace;
}

.admin-button:hover {
    background: #00ff00;
    color: #000000;
    box-shadow: none;
}

.admin-button.danger {
    border-color: #ff0000;
    color: #ff0000;
}

.admin-button.danger:hover {
    background: #ff0000;
    color: #000000;
}

.image-preview {
    max-width: 200px;
    max-height: 200px;
    object-fit: contain;
    border: 1px solid #00ff00;
    image-rendering: pixelated;
}

.artwork-card {
    background: #000000;
    border: 1px solid #00ff00;
    padding: 15px;
    margin-bottom: 15px;
}

.status-indicator {
    width: 12px;
    height: 12px;
    display: inline-block;
    margin-right: 8px;
}

.status-available {
    background: #00ff00;
    box-shadow: none;
}
.status-sold {
    background: #ff0000;
    box-shadow: none;
}
.status-ghost {
    background: #888888;
    box-shadow: none;
}

.login-screen {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.hidden { display: none; }

textarea.admin-input {
    resize: vertical;
    min-height: 80px;
}

select.admin-input {
    cursor: pointer;
}

.file-upload-area {
    border: 2px dashed #00ff00;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-upload-area:hover {
    background: rgba(0, 255, 0, 0.1);
}

.file-upload-area.dragover {
    background: rgba(0, 255, 0, 0.2);
    border-color: #44ff44;
}

/* Navigation styles */
.nav-link {
    transition: all 0.3s ease;
    text-decoration: none;
    cursor: pointer;
    color: #00ff00;
}

.nav-link:hover {
    text-shadow: none;
}

.nav-active {
    color: #ffffff;
    text-shadow: none;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

.blink {
    animation: blink 1.4s infinite;
}

/* Mobile styles */
@media (max-width: 768px) {
    .grid-cols-2 {
        grid-template-columns: 1fr;
    }
    
    .lg\\:grid-cols-2 {
        grid-template-columns: 1fr;
    }
    
    .terminal-border {
        margin: 0.5rem;
    }
}

<script>
    // Admin authentication
    let artworks = [];
    
    // Safely load artworks from localStorage
    try {
        artworks = JSON.parse(localStorage.getItem('ghostline_artworks') || '[]');
    } catch (error) {
        console.error('Error loading artworks from localStorage:', error);
        artworks = [];
    }
    
    let currentImageData = null;
    let currentImageFilename = '';

    async function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (res.ok) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadArtworks();
            } else {
                alert('Incorrect password!');
                document.getElementById('passwordInput').value = '';
            }
        } catch (err) {
            console.error('Login error:', err);
            alert('Login failed.');
        }
    }

    function checkPasswordOnEnter(event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    }

    function logout() {
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
        document.getElementById('passwordInput').value = '';
    }


    // Image handling
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            currentImageFilename = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('imagePreview').src = currentImageData;
                document.getElementById('uploadText').classList.add('hidden');
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    }

    // Drag and drop
    function handleDragOver(event) {
        event.preventDefault();
        event.currentTarget.classList.add('dragover');
    }

    function handleDragLeave(event) {
        event.currentTarget.classList.remove('dragover');
    }

    function handleDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.remove('dragover');
        
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            currentImageFilename = file.name;
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    document.getElementById('imagePreview').src = currentImageData;
                    document.getElementById('uploadText').classList.add('hidden');
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
    }

    // Form handling
    async function saveArtwork(event) {
        event.preventDefault();

        const editingId = document.getElementById('editingId').value;

        const priceValue = document.getElementById('price').value.trim();
        let parsedPrice = null;
        if (priceValue !== '') {
            parsedPrice = parseFloat(priceValue);
            if (isNaN(parsedPrice)) {
                alert('Price must be a valid number');
                return;
            }
        }

        const artwork = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            status: document.getElementById('status').value,
            category: document.getElementById('category').value,
            price: parsedPrice,
            url: currentImageData
        };
        if (editingId) {
            artwork.id = editingId;
        }

        try {
            if (currentImageData && currentImageData.startsWith('data:') && window.supabaseAdmin) {
                artwork.url = await window.supabaseAdmin.uploadImage(currentImageData, currentImageFilename);
            }
            let saved;
            if (window.supabaseAdmin) {
                saved = await window.supabaseAdmin.saveArtworkToDB(artwork);
            }
            if (!editingId && saved && saved.id) {
                artwork.id = saved.id;
            }
        } catch (err) {
            console.error('Save error:', err);
            alert(err.message || 'Error saving to Supabase');
        }

        if (editingId) {
            const index = artworks.findIndex(a => a.id === editingId);
            if (index !== -1) {
                artworks[index] = artwork;
            } else {
                artworks.push(artwork);
            }
        } else {
            artworks.push(artwork);
        }

        saveToLocalStorage();
        loadArtworks();
        resetForm();
        alert(editingId ? 'Artwork updated!' : 'Artwork saved!');
    }

    function resetForm() {
        document.getElementById('artworkForm').reset();
        document.getElementById('editingId').value = '';
        document.getElementById('formTitle').textContent = 'ADD NEW ARTWORK';
        document.getElementById('saveButton').textContent = 'SAVE ARTWORK';
        currentImageData = null;
        currentImageFilename = '';
        document.getElementById('uploadText').classList.remove('hidden');
        document.getElementById('imagePreviewContainer').classList.add('hidden');
        document.getElementById('category').value = 'latest';
    }

    function editArtwork(index) {
        const artwork = artworks[index];
        if (artwork) {
            document.getElementById('editingId').value = artwork.id || '';
            document.getElementById('title').value = artwork.title || '';
            document.getElementById('description').value = artwork.description || '';
            document.getElementById('status').value = artwork.status || 'available';
            document.getElementById('price').value = artwork.price || '';
            document.getElementById('category').value = artwork.category || 'latest';
            
            if (artwork.url) {
                currentImageData = artwork.url;
                currentImageFilename = artwork.url.split('/').pop();
                document.getElementById('imagePreview').src = artwork.url;
                document.getElementById('uploadText').classList.add('hidden');
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
            }
            
            document.getElementById('formTitle').textContent = 'EDIT ARTWORK';
            document.getElementById('saveButton').textContent = 'UPDATE ARTWORK';
        }
    }

    function deleteArtwork(index) {
        const artwork = artworks[index];
        if (artwork && confirm('Delete selected artwork? This cannot be undone.')) {
            artworks.splice(index, 1);
            saveToLocalStorage();
            loadArtworks();
            alert('Artwork deleted!');
        }
    }

    function loadArtworks() {
        try {
            const listContainer = document.getElementById('artworkList');
            if (!listContainer) return;
            
            if (artworks.length === 0) {
                listContainer.innerHTML = '<p class="text-green-600 text-center py-8">No artworks yet. Add your first piece!</p>';
                return;
            }

            listContainer.innerHTML = artworks.map((artwork, index) => `
                <div class="artwork-card">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center">
                            <span class="status-indicator status-${artwork.status || 'available'}"></span>
                            <strong>${artwork.title || 'Untitled'}</strong>
                        </div>
                        <div class="flex gap-2">
                            <button class="admin-button text-xs" onclick="editArtwork(${index})">EDIT</button>
                            <button class="admin-button danger text-xs" onclick="deleteArtwork(${index})">DELETE</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-2">
                            <p class="text-sm mb-1"><strong>Title:</strong> ${artwork.title || 'Untitled'}</p>
                            <p class="text-xs text-green-400 mb-1"><strong>Price:</strong> ${artwork.price ? artwork.price + ' ETH' : 'Not set'}</p>
                            <p class="text-xs text-green-600"><strong>Category:</strong> ${artwork.category || 'latest'}</p>
                        </div>
                        <div class="text-right">
                            ${artwork.url ? `<img src="${artwork.url}" class="image-preview ml-auto">` : '<div class="w-16 h-16 border border-green-600 flex items-center justify-center text-xs">No Image</div>'}
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Load artworks error:', error);
            const listContainer = document.getElementById('artworkList');
            if (listContainer) {
                listContainer.innerHTML = '<p class="text-red-500 text-center py-8">Error loading artworks</p>';
            }
        }
    }

    function saveToLocalStorage() {
        try {
            localStorage.setItem('ghostline_artworks', JSON.stringify(artworks));
        } catch (error) {
            console.error('Error saving to localStorage:', error);
            alert('Error saving data. Check browser storage permissions.');
        }
    }


    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        try {
            console.log('Admin panel initialized successfully');
        } catch (error) {
            console.error('Initialization error:', error);
        }
    });
</script>
